<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<title>Чат программа</title>
	<!-- Подключаем jQuery, а также Socket.io -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/client.js" defer></script>
</head>

<body>
	<!-- Создание меню на сайте (без функций) -->
	<div class="main-navigation">
		<img src="./image/logo.png" alt="logo">
		<nav class="nav-navigation">
			<ul>
				<li class='anim-nav'>
					<a class="text-nav" href="#">Главная</a>
				</li>
				<li class="anim-nav">
					<a class="text-nav" href="#">Поддержка</a>
				</li>
				<li class="anim-nav">
					<a class="text-nav" href="#">Регистрация</a>
				</li>
			</ul>
		</nav>
	</div>
	<!-- Modal part -->
	<div class="container">
		<div class="popup-fade">
			<div class="popup">
				<a class="popup-close" href="">Закрыть</a>
				<p class="lead">Укажите</p>
				<form id="roomForm">
					<label for="name">Имя:</label>
					<br />
					<input type="text" name="name" id="name" placeholder="Введите имя" class="form-control-name">
					<br />
					<input type="submit" value="Отправить" class="btn-submit-room">
				</form>
			</div>
		</div>
	</div>
	<!-- Основная часть страницы -->
	<div class="main-block">
		<div class="userslist">
			<ul id='users'>
				
			</ul>
		</div>
		<div class="messng-box">
			<div class="grid-form">
				<div class="row1">
					<h3>Сообщения</h3>
					<!-- Вывод всех сообщений будет здесь -->
					<div id="all_mess"></div>
				</div>
				<div class="row2">
					<!-- Форма для получения сообщений и имени -->
					<form id="messForm" class="send-mes-box">
						<div>
							<textarea name="message" id="message" class="form-control-text"
								placeholder="Введите сообщение"></textarea>
						</div>
						<input type="submit" value="Отправить" class="btn-submit">
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
